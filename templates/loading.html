<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .loading-container {
            text-align: center;
        }

        .spinner {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <div class="loading-text">Running simulation, please wait...</div>
    </div>

    <script>
        // Function to check simulation status
        async function checkSimulationStatus() {
            try {
                const response = await fetch('/simulation_status');
                const result = await response.json();

                if (result.status === 'complete') {
                    // Redirect to the comparison page
                    window.location.href = '/comparison_page';
                } else {
                    // Poll again after a delay
                    setTimeout(checkSimulationStatus, 2000); // Poll every 2 seconds
                }
            } catch (error) {
                console.error('Error checking simulation status:', error);
                // Retry polling in case of an error
                setTimeout(checkSimulationStatus, 2000);
            }
        }

        // Start polling when the page loads
        window.onload = checkSimulationStatus;
    </script>
</body>
</html>
