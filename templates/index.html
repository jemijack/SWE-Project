<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design a Junction</title>
</head>

<body>
<h1> Design a Junction</h1>

<!-- Fixed Side Bar Menu -->
<div id="directionMenu">
    <button onclick="switchDirection('North')">North</button>
    <button onclick="switchDirection('East')">East</button>
    <button onclick="switchDirection('South')">South</button>
    <button onclick="switchDirection('West')">West</button>
</div>  


<div id = junctionConfigPerDirection>

<!--JUNCTION NAME TO DO. UHHH IM LAZY AND USED REGEX FOR VALIDATION DON'T REALLY THINK THATS APROPRIATE--> 

<label for="junctionName">Junction Name:</label>
<input type="text" id="junctionName" name="name" required minlength="1" required pattern="[a-zA-Z0-9\s]+" size="10">

   <!--SLIDER FOR Number of Lanes-->
        <!--Slider for the number of lanes-->
        <label for="lanes">Number of lanes:</label>
        <input type="range" id="lanes" min="1" max="5" value="3">
        <span id="lanesValue">3</span>



<!-- lane Menu-->
<div id="laneMenu">
    <button onclick="switchLane(0)">Lane 1</button>
    <button onclick="switchLane(1)">Lane 2</button>
    <button onclick="switchLane(2)">Lane 3</button>
    <button onclick="switchLane(3)">Lane 4</button>
    <button onclick="switchLane(4)">Lane 5</button>
</div> 


    <div id="laneSettings">

        <!-- Bus Lane Toggle-->
        <label for="busLane">Bus Lane:</label>
        <input type="checkbox" id="busLane">
        <span class="Bus Lane toggle"></span>
    
        <!-- Cycle Lane Toggle-->
        <label for="cycleLane">Cycle Lane:</label>
        <input type="checkbox" id="cycleLane">
        <span class="Cycle Lane toggle"></span>
    
        <!-- Left Turn Lane Toggle-->
        <label for="leftTurnOnly">Dedicated Left Lane:</label>
        <input type="checkbox" id="leftTurnOnly">
        <span class="leftTurn toggle"></span> 
    
        <!-- Right Turn Lane Toggle-->
        <label for="rightTurnOnly">Dedicated Right Lane:</label>
        <input type="checkbox" id="rightTurnOnly">
        <span class="rightTurn toggle"></span>

        <!-- Left and Straight Lane Toggle-->
        <label for="leftStraight"> Left Turn and Straight Lane:</label>
        <input type="checkbox" id="leftStraight">
        <span class="leftTurn toggle"></span> 

        <!-- Right and Straight  Lane Toggle-->
        <label for="rightStraight">Right Turn and Straight Lane:</label>
        <input type="checkbox" id="rightStraight">
        <span class="rightTurn toggle"></span>

          <!-- any direction Lane Toggle-->
          <label for="anyDirection">Any Direction:</label>
          <input type="checkbox" id="anyDirection">
          <span class="rightTurn toggle"></span>
                       

    </div>

    <!--Toggles-->
    <!--TODO  Make round and style with CSS -->

    <!-- Pedistrian Crossing Slider-->
    <label for="pedestrian">Pedestrian Crossing:</label>
    <input type="checkbox" id="pedestrian">
    <span class="Crossing toggle"></span>

    <br><br> 
    <button onclick="submitData()"> Save Junction </button>
</div>


<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
