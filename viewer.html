<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junction Image Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .image-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .no-image {
            padding: 50px;
            background-color: #f5f5f5;
            color: #666;
        }
        button {
            margin: 10px;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Junction Image Viewer</h1>
    <p>Displaying your saved junction layout</p>
    
    <div class="image-container" id="imageContainer">
        <div class="no-image" id="noImage">No image found. Please save an image first.</div>
        <img id="junctionImage" style="display: none;">
    </div>
    
    <div>
        <button id="backButton">Back to Editor</button>
        <button id="downloadButton" disabled>Download PNG</button>
        <button id="clearButton" disabled>Clear Saved Image</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageElement = document.getElementById('junctionImage');
            const noImageElement = document.getElementById('noImage');
            const downloadButton = document.getElementById('downloadButton');
            const clearButton = document.getElementById('clearButton');
            const backButton = document.getElementById('backButton');
            
            // Try to load the image from localStorage
            const savedPng = localStorage.getItem('junctionPng');
            
            if (savedPng) {
                // Show the image
                imageElement.src = savedPng;
                imageElement.style.display = 'block';
                noImageElement.style.display = 'none';
                
                // Enable buttons
                downloadButton.disabled = false;
                clearButton.disabled = false;
            }
            
            // Set up button actions
            downloadButton.addEventListener('click', function() {
                const link = document.createElement('a');
                link.download = 'junction-layout.png';
                link.href = savedPng;
                link.click();
            });
            
            clearButton.addEventListener('click', function() {
                if (confirm('Are you sure you want to clear the saved image?')) {
                    localStorage.removeItem('junctionPng');
                    imageElement.style.display = 'none';
                    noImageElement.style.display = 'block';
                    downloadButton.disabled = true;
                    clearButton.disabled = true;
                }
            });
            
            backButton.addEventListener('click', function() {
                // Go back to the editor page
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
